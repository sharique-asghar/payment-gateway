<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Gateway</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <h1 class="page-title">Payment Gateway</h1>
        <hr/>
        <div class="page-content">
            <form id="form" name="form">
                <div class="form-content form-card">
                    <h3 class="form-title">Add New Card</h3>
                    <div class="form-group row">
                        <div class="card-number-container">
                            <label for="cardNumber">Card Number</label>
                            <input type="tel" id="cardNumber" name="Card Number" autocomplete="off" placeholder="Enter Card Number">
                        </div>
                        <div class="card-type">
                            <img id="cardImg"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="multiple-input">
                            <div class="expiryDate-container">
                                <label>Expiry Date</label>
                                <div class="input-container">
                                    <input type="tel" id="expiryMonth" name="Expiry Month" onkeyup="expiryMonthChange()" maxlength="2" placeholder="XX" autocomplete="off">
                                    <span class="separator">/</span>
                                    <input type="tel" id="expiryYear" name="Expiry Year" maxlength="2" autocomplete="off" placeholder="XX">
                                </div>
                            </div>
                            <div>
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvvInput" name="CVV" onkeyup="cvvChange()" autocomplete="off">
                                <div id="cvv" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Cardholder Name</label>
                        <input type="text" id="name" name="Cardholder Namer" autocomplete="off" placeholder="Enter Name">
                    </div>
                    <div id="save" onclick="save()">Save</div>
                </div>
            </form>
            <div class="cards-container">
                <div class="form-card cards-content">
                    <h2 class="title">Saved Cards</h2>
                    <div id="savedCards"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
